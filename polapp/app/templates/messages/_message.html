    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('auth.profile', username=message.author.username) }}">
                    <img src="{{ message.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('auth.profile', username=message.author.username) }}">
                            {{ message.author.username }}
                        </a>
                    </span>
                {% endset %}
                {{user_link}} said on {{message.sent_time.isoformat(' ', 'seconds')}}
                <br>
                <span id="message{{ message.id }}">{{ message.body }}</span>
 		<br>
		<a href="{{ url_for('messages.send_message', recipient=message.author.username) }}">
                            Reply
                        </a>
            </td>
        </tr>
    </table>
